<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHR2 Player</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111827;
            font-family: Arial, sans-serif;
        }
        #sc-player {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div style="width: 300px;"  id="sc-player">
        <div
            is="player"
            lang="en" 
            api-url="https://ec1.everestcast.host:1480/api/v2"
            server-id="1"
            station-name="DHR PREMIUM #2"
            station-url="http://www.deephouse-radio.com"
            imagecontainer="bottom"
            imagecontainer-bg="#fa9200"
            imagecontainer-bg-opacity="1"
            controlscontainer="bottom"
            controlscontainer-bg="#d6d6d6"
            controlscontainer-bg-opacity="1"
            controlscontainer-bg-img="https://ec1.everestcast.host:1480/media/widgets/686d82f0cc0ce1f747c82060aab08840_yn1euDk.jpg"
            historycontainer="bottom"
            historycontainer-bg="#ff9705"
            historycontainer-bg-opacity="1"
            :show-history="true"
            history-limit="5"
            sharecontainer="both"
            sharecontainer-bg="#ffffff"
            sharecontainer-bg-opacity="1"
            :show-share="false"
            share-url=""
            :share="['facebook','telegram','twitter']"
            :show-dj="false"
            default-dj-img=""
            :show-image="false"
            default-cover-image="https://ec1.everestcast.host:1480/media/tracks/default_track_img.png"
            play-button-color="#ffffff"
            play-button-bg="null"
            visualizer-outline-color="#e67a00"
            visualizer-bar-width="1"
            :channels-displayed="[1]"
            channels-switch-bg="#ffbb00"
            channels-switch-color="#ffffff"
            channels-switch-bg-active="#dddddd"
            channels-switch-color-active="#000000"
            :show-vote="true"
            vote-buttons-color="#ffffff"
            vote-buttons-opacity="1"
            vote-results-font-color="#ffbb00"
            vote-results-font-size="20"
            :progress-show="true"
            progress-bar-color="#fbb904"
            progress-bar-bg-color="#ffffff"
            progress-bar-bg-opacity="0.1"
            progress-bar-bg-height="25"
            progress-bar-opacity="1"
            progress-font-color="#FFFFFF"
            progress-font-size="12"
            progress-bar-bg-radius="10"
            progress-bar-bg-border="#F5F5F5"
            player-width="300px"
        >
        </div> 
    </div>
    <script src="https://ec1.everestcast.host:1480/widget/player.js"></script>
    <script type="text/javascript" src="https://ec1.everestcast.host:1480/media/static/js/sc_player/sc_player.js"></script>
</body>
</html>
