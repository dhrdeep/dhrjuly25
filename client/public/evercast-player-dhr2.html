<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHR2 Player</title>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <style>
        .dhr-logo-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .floating-logo {
            position: absolute;
            font-family: 'Arial Black', Arial, sans-serif;
            font-weight: 900;
            font-size: 120px;
            color: rgba(247, 158, 2, 0.1);
            animation: float 15s ease-in-out infinite;
            user-select: none;
        }
        
        .floating-logo:nth-child(1) {
            top: 20%;
            left: -10%;
            animation-delay: 0s;
            animation-duration: 20s;
        }
        
        .floating-logo:nth-child(2) {
            top: 60%;
            right: -15%;
            animation-delay: -7s;
            animation-duration: 25s;
            font-size: 80px;
        }
        
        .floating-logo:nth-child(3) {
            top: 40%;
            left: 80%;
            animation-delay: -12s;
            animation-duration: 18s;
            font-size: 100px;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.05;
            }
            25% {
                transform: translate(-30px, -20px) rotate(2deg) scale(1.1);
                opacity: 0.15;
            }
            50% {
                transform: translate(20px, -40px) rotate(-1deg) scale(0.9);
                opacity: 0.1;
            }
            75% {
                transform: translate(-10px, 30px) rotate(1deg) scale(1.05);
                opacity: 0.12;
            }
        }
        
        #sc-player {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background: #111827; position: relative;">
    <div class="dhr-logo-bg">
        <div class="floating-logo">DHR</div>
        <div class="floating-logo">DHR</div>
        <div class="floating-logo">DHR</div>
    </div>
    <div style="width: 300px; max-width: 100%;" id="sc-player">
        <div
            is="player"
            lang="en" 
            api-url="https://ec1.everestcast.host:1480/api/v2"
            server-id="1"
            station-name="DHR PREMIUM #2"
            station-url="http://www.deephouse-radio.com"
            imagecontainer="bottom"
            imagecontainer-bg="#1f2937"
            imagecontainer-bg-opacity="1"
            controlscontainer="bottom"
            controlscontainer-bg="#111827"
            controlscontainer-bg-opacity="1"
            controlscontainer-bg-img=""
            historycontainer="bottom"
            historycontainer-bg="#374151"
            historycontainer-bg-opacity="1"
            :show-history="true"
            history-limit="5"
            sharecontainer="both"
            sharecontainer-bg="#1f2937"
            sharecontainer-bg-opacity="1"
            :show-share="false"
            share-url=""
            :share="['facebook','telegram','twitter']"
            :show-dj="false"
            default-dj-img=""
            :show-image="false"
            default-cover-image="https://ec1.everestcast.host:1480/media/tracks/default_track_img.png"
            play-button-color="#f79e02"
            play-button-bg="#1f2937"
            visualizer-outline-color="#f79e02"
            visualizer-bar-width="1"
            :channels-displayed="[1]"
            channels-switch-bg="#374151"
            channels-switch-color="#f79e02"
            channels-switch-bg-active="#f79e02"
            channels-switch-color-active="#000000"
            :show-vote="true"
            vote-buttons-color="#f79e02"
            vote-buttons-opacity="1"
            vote-results-font-color="#FFFFFF"
            vote-results-font-size="20"
            :progress-show="true"
            progress-bar-color="#f79e02"
            progress-bar-bg-color="#374151"
            progress-bar-bg-opacity="0.1"
            progress-bar-bg-height="25"
            progress-bar-opacity="1"
            progress-font-color="#FFFFFF"
            progress-font-size="12"
            progress-bar-bg-radius="10"
            progress-bar-bg-border="#6B7280"
            player-width="300px"
        >
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({}).mount('#sc-player');
    </script>
</body>
</html>
